<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DagbokDatum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=header>
        <h1>Dessa inlägg finns på angivet datum</h1>
    </div>

    <a id=home href="/">Startsida</a>

    <div id=searchBox>
        <h1>Sök inlägg</h1>
        <form method="post" th:action="@{/visaMedDatum}">
            <input type="date" name="datum" required><br>          
            <button type="submit">Sök</button>
        </form>
    </div>

    <div id=resultBox> 
        <ul>
            <li th:each="dagbok : ${dagböcker}" >
                <h2 th:text="${dagbok.rubrik}"></h2>
                <span th:text="${dagbok.datum}"></span>
                <p th:text="${dagbok.text}"></p>
            </li>
        </ul>
    </div>
</body>
</html>
