<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagbok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = header>
        <h1>Alla inlägg</h1>
   </div>
      <a id=home href="/">Startsida</a>

    <div id = resultBox>    
        <ul>
            <li th:each="diary : ${diarys}">
                <h2 th:text="${diary.header}"></h2>
                <span th:text="${diary.date}"></span>
                <p th:text="${diary.text}"></p>
                <a th:href="@{delete(id=${diary.id})}" class = "deleteBtn">Radera</a>
                <div>
                    <form method ="post" th:action="@{/edit}">
                    <input type="hidden" th:name="id" th:value="${diary.id}" />
                    <input type="text" th:name="header" required />
                    <input type="date" th:name="date" required />
                    <textarea name="text" required></textarea>
                    <button type="submit">Spara ändringar</button>
                    </form>
                </div>   
            </li>
        </ul>
    </div>
</body>
</html>
